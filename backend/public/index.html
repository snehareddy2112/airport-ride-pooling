<!DOCTYPE html>
<html>
<head>
  <title>Airport Ride Pooling</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Demo Disclaimer Modal -->
<div id="demoModal" class="modal">
  <div class="modal-content">
    <p>
      ðŸš— <strong>Demo Notice</strong><br><br>
      This UI is built for demonstration purposes only.  
      The primary focus of this project is to showcase a scalable,
      maintainable, and modular Smart Airport Ride Pooling <b>Backend</b> system.
    </p>
    <button onclick="closeModal()">OK</button>
  </div>
</div>


  <h1>ðŸš— Airport Ride Pooling System</h1>

  <div class="container">

    <div class="card">
      <h2>Book Ride</h2>

      <input id="drop_lat" placeholder="17.2304" />
      <input id="drop_lng" placeholder="78.8990" />
      <input id="seats" type="number" placeholder="Seats Required" />
      <input id="luggage" type="number" placeholder="Luggage Count" />
      <input id="detour" type="number" placeholder="Detour Tolerance (km)" />

      <select id="direction">
        <option value="FROM_AIRPORT">From Airport</option>
        <option value="TO_AIRPORT">To Airport</option>
      </select>

      <button onclick="bookRide()">Book Ride</button>

      <div id="bookingResult" class="result"></div>
    </div>

    <div class="card">
      <h2>Cancel Ride</h2>

      <input id="cancelId" placeholder="Ride Request ID" />
      <button onclick="cancelRide()">Cancel Ride</button>

      <div id="cancelResult" class="result"></div>
    </div>

    <div class="card">
      <h2>Active Groups</h2>
      <button onclick="loadGroups()">Refresh Groups</button>
      <ul id="groupsList"></ul>
    </div>

  </div>

  <script src="script.js"></script>

</body>
</html>
